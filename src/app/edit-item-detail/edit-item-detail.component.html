<div *ngIf="item">
  <h2>
    Edit: {{item.name | titlecase}}
  </h2>
  <div>
    Id: {{item.id}}
  </div>
  <div>
    Name: <input [(ngModel)]="item.name" placeholder="name"/>
  </div>
  <div>
    Quantity: <input [(ngModel)]="item.quantity" placeholder="quantity"/>
  </div>
  <div>
    Description: <input [(ngModel)]="item.description" placeholder="description"/>
  </div>
  <button (click)="goBack()">
    BACK
  </button>
</div>
