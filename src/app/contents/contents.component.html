<div>
  <h2>My fridge has the following:</h2>
</div>

<mat-table [dataSource]="items">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>NAME</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef>QUANTITY</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.quantity}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>DESCRIPTION</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.description}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let item">
      <button mat-flat-button
        [class.selected]="item === editingItem"
        (click)=editItem(item)
        routerLink="/edit/{{item.id}}"
      >
        <!-- <a routerLink="/edit/{{item.id}}"> -->
          EDIT
        <!-- </a> -->
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let item">
      <button mat-flat-button>DELETE</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<app-edit-item-detail [item]="editingItem"></app-edit-item-detail>
