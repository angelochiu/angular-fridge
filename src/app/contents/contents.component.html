<div>
  <h2>My Fridge has the following:</h2>
</div>
<table align="center" border='2px'>
  <tr style="text-align: center">
    <!-- <td>ID</td> -->
    <td>NAME</td>
    <td>QTY</td>
    <td>DESCRIPTION</td>
  </tr>
  <tr *ngFor="let content of items">
    <!-- <td >{{content.id}}</td> -->
    <td>{{content.name | titlecase}}</td>
    <td>{{content.quantity}}</td>
    <td>{{content.description}}</td>
    <td>
      <button name="{{content.id}}-{{content.name}}" (click)=editItem(content)>edit</button>
    </td>
    <td>
      <button name="{{content.id}}-{{content.name}}">delete</button>
    </td>
  </tr>
</table>
<div *ngIf="editingItem">
  <h2>
    Edit: {{editingItem.name | titlecase}}
  </h2>
  <div>
    Name: <input [(ngModel)]="editingItem.name"/>
  </div>
  <div>
      Quantity: <input [(ngModel)]="editingItem.quantity"/>
  </div>
  <div>
    Description: <input [(ngModel)]="editingItem.description"/>
  </div>
</div>
